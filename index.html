<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example of First steps Angular.js + D3 visualizations</title>
  <meta name="description" content="Example of First steps Angular.js + D3 visualizations">
  <meta name="author" content="JoaquinDev">
  <link rel="stylesheet" href="style.css">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>

  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body ng-app="myApp" ng-init="charts = [[2,34],[33,66],[50,50]]">
    <!--<div class="donut-chart"></div>-->
    <donut-chart data="chart" ng-repeat="chart in charts"></donut-chart>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
